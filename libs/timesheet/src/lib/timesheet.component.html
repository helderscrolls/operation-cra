<div
  class="min-h-screen flex flex-col items-center bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200"
>
  <button
    class="mt-4 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded"
    (click)="toggleDarkMode()"
  >
    Toggle Dark Mode
  </button>

  <h1
    class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4 text-center"
  >
    Monthly Timesheet
  </h1>

  <div class="mb-4">
    <lib-month-selector
      [currentMonth]="currentMonth"
      [currentYear]="currentYear"
      (monthChanged)="onMonthChanged($event)"
    ></lib-month-selector>
  </div>

  <div class="flex-grow w-full">
    <lib-month-grid
      [days]="days"
      [missions$]="missions$"
      [agents$]="agents$"
      [timesheets$]="timesheets$"
      (assignmentChanged)="onAssignmentChanged($event)"
    ></lib-month-grid>
  </div>
</div>
