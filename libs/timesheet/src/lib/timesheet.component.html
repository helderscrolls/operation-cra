<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">
    Monthly Timesheet
  </h1>

  <div class="mb-4">
    <lib-month-selector
      [currentMonth]="currentMonth"
      [currentYear]="currentYear"
      (monthChanged)="onMonthChanged($event)"
    ></lib-month-selector>
  </div>

  <div>
    <lib-month-grid
      [days]="days"
      [missions$]="missions$"
      [agents$]="agents$"
      [timesheets$]="timesheets$"
      (assignmentChanged)="onAssignmentChanged($event)"
    ></lib-month-grid>
  </div>
</div>
